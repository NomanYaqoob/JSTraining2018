<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="Click" id="myname">
</body>
<script>
    // greetWorld();
    function greetWorld() {
        try {
            var greeting = "Hello world!";
            alert(greeting);
            console.log('Will I run ?');
        }
        catch (err) {
            console.log(err);
        }
    }

    document.getElementById('myname').onclick = greetWorld;
    
</script>

</html>
